plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 34

    namespace 'com.github.tvbox.osc'
    defaultConfig {
        applicationId 'com.xmbox.app'
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 36
        versionName '2.0.5'
        multiDexEnabled true
        // 增加下面的配置以支持 Java 8 特性
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
        //设置room的Schema的位置
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
            // 移除 x86_64 架构支持，因为jniLibs目录中没有对应的库文件
        }

    }

    // 执行配置
    applicationVariants.all { variant ->

        // Apk 输出配置
        variant.outputs.all { output ->
            outputFileName = 'XMBOX_v' + variant.versionName + '_' + variant.buildType.name
            if (variant.buildType.name == buildTypes.release.getName()) {
                outputFileName += '_' + new Date().format("yyyyMMdd")
            }
            outputFileName += '.apk'
        }
    }

    signingConfigs {
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('debug.keystore')
            storePassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }

    // compileOptions 已经在 defaultConfig 中定义

    kotlinOptions {
        jvmTarget = '1.8'
    }

    lint {
        checkReleaseBuilds false
        abortOnError false
    }
    // dexOptions已废弃，Android Gradle Plugin会自动优化dexing过程
    buildFeatures {
        viewBinding true
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/beans.xml', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/INDEX.LIST', 'META-INF/versions/9/module-info.class']
        }
        jniLibs {
            useLegacyPackaging = true
            excludes += ['**/libconceal.so']
        }
    }
}

